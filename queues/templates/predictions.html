{% extends "base.html" %}

{% block content %}

<div class="block-header">
	<h2>PREDICTIONS</h2>
</div>
<div class="card">
	<div class="header" style="padding-bottom: 0 !important">
		<div class="row clearfix">
			<div class="col-md-6">
				<div class="form-group">
					<label>RANGE: </label>
					<select name="date_range" class="form-control show-tick">
						<option value="today">1 Day</option>
						<option value="week">1 Week</option>
						<option value="month">1 Month</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label>SERVICE: </label>
					<select name="service" class="form-control show-tick">
					    <option value="all">All Services</option>
					    <option value="id">National ID application</option>
					    <option value="nssf">NSSF Member Registration</option>
					    <option value="gen">General Enquiry</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="body">
		<div class="align-center">
			<div class="m-b-5">
				<a href="javascript:void()" title="This month" class="btn btn-link waves-effect">This month (July)</a>
			</div>
			<ul class="pagination m-t-0 m-b-0">
				<li>
					<a class="waves-effect" href="javascript:void()" title="Previous"><i class="material-icons">chevron_left</i></a>
				</li>
				<li class="disabled">
					<a href="javascript:void()" style="cursor: default; color: #555;">June 2018</a>
				</li>
				<li>
					<a class="waves-effect" href="javascript:void()" title="Next"><i class="material-icons">chevron_right</i></a>
				</li>
			</ul>
		</div>
        <canvas id="weekly-trends-chart" height="150"></canvas>
        <div class="row m-t-20 p-l-20 p-r-20">
        	<div class="col-md-12 bg-blue-grey p-t-10">
        		<div class="font-bold m-b--35">WAITING TIMES (ESTIMATES)</div>
        		<ul class="dashboard-stat-list">
        		    <li>
        		        Monday
        		        <span class="pull-right"><b>12</b> <small>MIN</small></span>
        		    </li>
        		    <li>
        		        Tuesday
        		        <span class="pull-right"><b>15</b> <small>MIN</small></span>
        		    </li>
        		    <li>
        		        Wednesday
        		        <span class="pull-right"><b>22</b> <small>MIN</small></span>
        		    </li>
        		    <li>
        		        Thursday
        		        <span class="pull-right"><b>34</b> <small>MIN</small></span>
        		    </li>
        		    <li>
        		        Friday
        		        <span class="pull-right"><b>20</b> <small>MIN</small></span>
        		    </li>
        		</ul>
        	</div>
        </div>
       
	</div>
</div>

{% endblock %}
